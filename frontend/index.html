<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Detection Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <header>
            <h1 class="title">Plagiarism Detection</h1>
            <p class="subtitle">Advanced AI-powered analysis to ensure originality.</p>
        </header>

        <main>
            <div class="checker-card">
                <div class="input-area">
                    <textarea id="textInput" placeholder="Paste your text here to check for plagiarism..." rows="12"></textarea>
                    <div class="file-upload-area">
                        <span class="or-separator">or</span>
                        <label for="fileInput" class="file-upload-label">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                            <span>Upload a document</span>
                        </label>
                        <input type="file" id="fileInput" accept=".txt,.pdf,.docx" class="hidden">
                        <span id="fileName" class="file-name"></span>
                    </div>
                </div>
                <button id="checkButton" class="button primary-button">Analyze Content</button>
            </div>
            
            <div id="loading" class="loading-state hidden">
                <div class="spinner"></div>
                <p>Analyzing document... AI is at work!</p>
            </div>

            <div id="resultsSection" class="results-section hidden">
                <h2>Analysis Report</h2>
                <div class="summary-grid">
                    <div class="chart-container card">
                        <h3>Originality Score</h3>
                        <canvas id="plagiarismChart"></canvas>
                    </div>
                    <div class="highlighted-text-container card">
                        <h3>Document Review</h3>
                        <div id="highlightedText" class="highlighted-text"></div>
                    </div>
                </div>
                <div class="details-container card">
                    <h3>Detailed Findings</h3>
                    <div id="detailsContent">
                        <p>No potential plagiarism detected.</p>
                    </div>
                </div>
                 <button id="resetButton" class="button secondary-button">Check Another Document</button>
            </div>

             <div id="errorMessage" class="message error hidden"></div>
        </main>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
